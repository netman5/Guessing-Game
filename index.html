<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to the world of guessing</h1>
    <p>Rules of the game:
        <ul>
            <li>You only have maximum of five guesses</li>
            <li>You guess should be within the range of 1 to 10</li>
        </ul>
    </p>
    <div class="container">
        <div class="guess-div"><input id="getInput" autofocus type="number" placeholder="take a guess">
            <button id="getBttn" type="submit">Guess</button>
            <p id="count">Counter:</p>
        </div>


    </div>
    <script src="index.js"></script>
</body>


</html>
