<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Is game time</h1>
    <div class="container">
        <div class="guess-div"><input id="getInput" type="text" placeholder="take a guess"></div>
        <button id="getBttn" type="submit">Submit Guess</button>
    </div>





    <script type="text/javascript">

        document.getElementById("getBttn").onclick = function () {
            const getInput = document.getElementById("getInput").value;

            const randNum = Math.floor(Math.random() * (11 - 1)) + 1;
            if (getInput == randNum) {
                alert("Hooray, You guessed right");
            } else {
                alert("Maybe another guess");
            }
        }
    </script>
</body>


</html>
